<div class="container" ng-app="trackTime25" ng-controller="TimeTrackCtrl">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ track_25 | time }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg" type="button" data-ng-click="fight()">Start a Work Session</button>
      <button class="btn btn-danger btn-lg" type="button" data-ng-click="stopFight()">Take a Break</button>
      <button class="btn btn-default btn-info" type="button" data-ng-click="resetFight()">Reset</button>
    </div>
  </div>
</div>
