<div ng-controller="TimeTrackCtrl" ng-app="timeTrack">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ timeTrack.totalTime | formatTime }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg" type="button" ng-click="timeTrack.startWorkSession()">Start a Work Session</button>
      <button class="btn btn-danger btn-lg" type="button" ng-click="timeTrack.takeABreak()">Take a Break</button>
      <button class="btn btn-default btn-info" type="button" ng-click="timeTrack.reset()">Reset</button>
    </div>
  </div>
</div>
