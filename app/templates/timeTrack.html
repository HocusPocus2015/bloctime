<section id="taskSection">
  <form ng-submit="timeTrack.addTask()">
    <h4>Task History</h4>
    <input type="text" ng-model="timeTrack.task.name" />
    <button class="btn btn-default" type="submit">Add Task</button>
  </form>
  <ul>
    <li ng-repeat="task in timeTrack.tasks | orderBy : '-$id'">
      <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow">{{ task.name }}</br>
    </li>
  </ul>
  <button class="btn btn-danger" ng-click="timeTrack.deleteTask()">-</button>
</section>

<section id="timerSection">
  <div ng-controller="TimeTrackCtrl" ng-app="timeTrack">
    <div class="row" ng-show="!timeTrack.onBreak">
      <div class="col-md-6" >
        <h1>{{ timeTrack.timeLeft | formatTime }}</h1>
        <button class="btn btn-primary btn-lg" type="submit" ng-click="timeTrack.startWorkSession()" ng-disabled="timeTrack.working">{{ timeTrack.buttonMsg }}</button>
      </div>
    </div>

    <div class="row" ng-show="timeTrack.onBreak">
      <div class="col-md-6">
        <h1>{{ timeTrack.timeLeft | formatTime }}</h2>
        <button class="btn btn-primary btn-lg btn-success" type="submit" ng-click="timeTrack.takeABreak()" ng-disabled="timeTrack.working">{{ timeTrack.buttonMsg }}</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-default btn-sm" ng-click="timeTrack.reset()">Reset</button>
      </div>
    </div>
  </div>
</section>
